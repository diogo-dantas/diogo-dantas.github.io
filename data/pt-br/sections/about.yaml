# a summary about you
summary: 'Com mais de 11 anos de experiência nos setores de RH e finanças, desenvolvi habilidades sólidas em análise de dados e relatórios analíticos, que foram fundamentais para a otimização de processos e a redução de custos. Essa trajetória me inspirou a aprofundar meus conhecimentos na área de engenharia de dados, por meio de cursos e projetos práticos, onde pude explorar técnicas avançadas de manipulação e transformação de dados. Estou empolgado com a oportunidade de aplicar essa expertise em um papel de engenharia de dados, onde posso contribuir para a criação de soluções eficientes e impulsionar a tomada de decisões baseadas em dados.<br>'

