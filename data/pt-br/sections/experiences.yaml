    # give some points about what was your responsibilities at the company.
    responsibilities:
      - Estruturei bases de dados desestruturados para análises financeiras, com consultas SQL (para limpeza e cruzamento de dados) e extrações via SAP HANA IDE , garantindo precisão e insights estratégicos.
      - Realizei análises exploratórias utilizando Pandas, Matplotlib e Seaborn em ambiente Jupyter, validando integridade de dados operacionais (dados de empregados, refeições) com foco em consistência, detecção de outliers e padrões ocultos, gerando visualizações interativas e relatórios interpretáveis para identificar oportunidades de otimização de custo/operacional. 
