      - Extração de dados de acesso a restaurantes e volume de refeições via SQL (Interface Gráfica do Usuário), criando scripts para consolidar KPIs de ocupação e custos, o que permitiu a redução de 2 restaurantes.
      - Desenvolvi dashboards em Excel e Power Bi para monitorar custos fixos/variáveis de alimentação e transporte, com alertas para desvios, gerando precisão no planejamento e economia anual do budget.
      - Analisei criticamente dados de fluxo de empregados x informações dos cardápios, identificando volumes e apresentando dados ao setor de Compras para renegociação de incidências e economia com contrato.
      - Colaborei com equipes multifuncionais para atender às demandas administrativas e operacionais.
      - Utilização de ferramentas avançadas do pacote Office, Power BI (DAX, Power Query), SAP, Senior e K-SRM (sistema geral de compras ABAP).

